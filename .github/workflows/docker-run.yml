name: Docker run

on: [push]

jobs:
  docker_job:
    runs-on: ubuntu-latest
    name: docker job
    steps:
      uses: actions/checkout@v1
      run: |
        echo "Creating .env file..."
        touch .env
        echo "Docker running..."
        echo GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} >> .env
      uses: ./
